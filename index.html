<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNS-Bank</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 1st page start -->

    <div id="submit-area" class="container">
        <h1 class="text-center">Welcome to MNS Bank</h1>
        <div id="login-area" class="m-5 shadow-lg p-5 bg-body rounded">
            <h3>Login</h3>
            <br>
            <input type="email" class="form-control"  placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="login-btn" class="btn btn-success px-4">Enter</button>
        </div>
    </div>

 <!-- 2nd page start -->
   <!-- 1st Row -->
    <div id="transition-area" class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="current-balance">500</span></h2>
                </div>
            </div>
        </div>
  <!-- 2nd row start -->
        <div class="row mt-5 container">
            <div class="col-md-6">
                <div class="shadow-lg p-5 bg-body rounded">
                    <h3>Deposit</h3>
                    <br>
                    <input id="deposit-amount" type="text" class="form-control"  placeholder="$ amount you want to deposit">
                    <br>
                    <button id="deposit-btn" class="btn btn-success px-4">Deposit</button>
                </div>
            </div>

            <div class="col-md-6">
                <div class="shadow-lg p-5 bg-body rounded">
                    <h3>Withdraw</h3>
                    <br>
                    <input id="withdraw-amount" type="text" class="form-control"  placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdraw-btn" class="btn btn-success px-4">Deposit</button>
                </div>
            </div>
        </div>
    </div>

    <script>
     // login button event handler

        const loginBtn = document.getElementById('login-btn');
        loginBtn.addEventListener('click', function(){
            const loginArea = document.getElementById('submit-area');
            loginArea.style.display = 'none';
            const transitionArea = document.getElementById('transition-area');
            transitionArea.style.display = "block";
        })

    // Deposit btn event handler

            const depositBtn = document.getElementById('deposit-btn');
            depositBtn.addEventListener('click', function(){
            // const depositAmount = document.getElementById('deposit-amount').value;
            // const depositNumbers = parseFloat(depositAmount);
            const depositNumbers = getInputNumber('deposit-amount');
            
            // const currentDeposit = document.getElementById('current-deposit').innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumbers + currentDepositNumber;
            // document.getElementById('current-deposit').innerText = totalDeposit;
            // document.getElementById('deposit-amount').value = '';

            // const currentBalance  = document.getElementById('current-balance').innerText;
            // const currentBalanceNumber = parseFloat(currentBalance);
            // const totalBalance = depositNumbers + currentBalanceNumber;
            // document.getElementById('current-balance').innerText = totalBalance;

            updateSpanTag('current-deposit', depositNumbers);
            document.getElementById('deposit-amount').value = '';

            updateSpanTag('current-balance', depositNumbers);

        })
    // withdraw btn event handler
            const withdrawBtn = document.getElementById('withdraw-btn');
            withdrawBtn.addEventListener('click', function(){
                const withdrawAmount = getInputNumber('withdraw-amount');
                console.log(withdrawAmount);
            })

        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

        function updateSpanTag(id, depositNumbers){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = depositNumbers + currentNumber;
            document.getElementById(id).innerText = total;
            
        }
    </script>
</body>
</html>
